<div class="row">
  <div class="col-md-6">

    <h4>{{user.login}}</h4>
    <img src="{{user.avatar_url}}" alt="">
    <p>bio {{user.bio}}</p>
    <p>date created{{user.created_at | date}}</p>
    <p>No of repos {{user.public_repos}}</p>
  </div>
  <div class="col-md-6">
    <div class="col-md-6">
      <div *ngFor='let repoDetail of repoDetails'>
        <h4>{{repoDetail.name}} <hr> <br> <a class="btn btn-success" href="{{repoDetail.clone_url}}"> View in github</a></h4>
        <p>{{repoDetail.description}}</p>
        <small>{{repoDetail.language}}</small>
        <small>{{repoDetail.update_url |date}}</small>
      </div>
    </div>
  </div>
</div>
